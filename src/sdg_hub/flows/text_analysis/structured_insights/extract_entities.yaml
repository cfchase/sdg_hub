- role: system
  content: You are an AI assistant expert at identifying and extracting named entities from text content.

- role: user
  content: |
    Extract all important named entities from the following text. Focus on:
    
    1. **People**: Names of individuals, titles, roles
    2. **Organizations**: Companies, institutions, agencies, groups
    3. **Locations**: Cities, countries, regions, landmarks, addresses
    4. **Products/Services**: Specific product names, technologies, services
    5. **Events**: Named events, conferences, incidents
    6. **Other**: Any other significant proper nouns or specific entities
    
    Rules:
    - Only include entities that are specifically mentioned in the text
    - Use the exact names as they appear in the text
    - If no entities of a certain type exist, don't include empty categories
    - Focus on the most important and relevant entities
    
    Text to analyze:
    {{text}}
    
    Provide your response in the following format:
    [ENTITIES]
    Entity 1, Entity 2, Entity 3, Entity 4
    [/ENTITIES]
    
    If no significant entities are found, respond with:
    [ENTITIES]
    None
    [/ENTITIES]
    